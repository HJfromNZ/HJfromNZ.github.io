<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel = "stylesheet" href = "main.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="gameName text-center">
        <h1 class = "results"> Final Score: </h1>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Question</th>
                    <th scope="col">Correct Answer</th>
                    <th scope="col">Your Answer</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>

        <button type="button" class="btn btn-info btn-sm" onClick = "window.open('game.html', '_self')">Restart</button>
        <button type="button" class="btn btn-secondary btn-sm" onClick = "window.open('index.html', '_self')">Change Settings</button>
    </div>
  </body>
  <script src="game.js"></script>
</html>
